apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}

    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.container.image }}
        imagePullPolicy: {{ .Values.container.imagePullPolicy }}

        env:
        {{ .Values.container.env | toYaml | nindent 8 | trim }}
        
        resources:
          requests:
            cpu: {{ .Values.container.resources.requests.cpu }}
            memory: {{ .Values.container.resources.requests.memory }}
          limits:
            cpu: {{ .Values.container.resources.limits.cpu }}
            memory: {{ .Values.container.resources.limits.memory }}